<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat page</title>
</head>

<body>

  <div class="container">

    <header class="row row-cols-2 border-bottom">
      <h2 class="flex-grow-1">Chat app</h2>
      <a type="button" class="btn btn-sm btn-primary col-1 justify-self-end" id="quit_button">Quit</a>
    </header>
  </div>

  <div class="container">
    <div class="row row-cols-1">
      <div class="row">
        <div class="col col-2">
          <aside>
            <h3>Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3>Users:</h3>
            <ul id="users"></ul>
          </aside>
        </div>
        <div class="col chat_messages overflow-auto"></div>
      </div>
      <form id="chat-form" class="input-group mb-3">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"
          class="form-control flex-grow-2" />
        <button class="btn btn-primary col-1 justify-self-end">Send</button>
      </form>

    </div>
    <div class="col-3">
      <p class="">Copy this link and invite a friend to join</p>
      <button class="btn btn-secondary">
        <i class="bi bi-clipboard" id="clipboard"></i></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
