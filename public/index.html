<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat app</title>
</head>

<body>
  <div class="container container_main">
    <h1 class="title">Welcome to our chat!</h1>
    <form class="row row-cols-1" action="chat.html">
      <div class="mb-3">
        <label for="name" class="form-label">User name</label>
        <input type="name" class="form-control" name="userName" id="userName" placeholder="Enter username..." required>
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select name="room" class="form-select" aria-label="Default select example" id="room" required>
          <option value="1" id="1">Room 1</option>
          <option value="2" id="2">Room 2</option>
          <option value="3" id="3">Room 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Join</button>
    </form>
  </div>
</body>

</html>
